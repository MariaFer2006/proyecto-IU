<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Virtual - Universitaria de Colombia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Partículas flotantes de fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header con efecto glassmorphism */
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #9e0000, #ff4757);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(158, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #9e0000, #ff4757);
            color: white;
            box-shadow: 0 8px 32px rgba(158, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 1.2s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #f1c40f);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Carrusel moderno */
        .carousel-section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            animation: fadeInUp 1.4s ease-out 0.6s both;
        }

        .carousel-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }

        .carousel-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #f1c40f, #e67e22);
            border-radius: 2px;
        }

        .carousel {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .carousel-container {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-nav:hover {
            background: rgba(158, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #f1c40f;
            transform: scale(1.2);
        }

        /* Modal de Login */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .close:hover {
            color: #9e0000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(158, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #9e0000;
            box-shadow: 0 0 20px rgba(158, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #9e0000, #ff4757);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(158, 0, 0, 0.4);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                text-align: center;
            }
        }

        /* Animaciones de entrada */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Partículas flotantes -->
    <div class="particles"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">UC</div>
                <div class="logo-text">Campus Virtual</div>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="openModal()">Iniciar Sesión</button>
                <button class="btn btn-primary" onclick="openRegisterModal()">Registrarse</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Bienvenido al Futuro</h1>
        <p>Descubre una experiencia educativa revolucionaria en el campus virtual más avanzado de Colombia. Conecta, aprende y crece con nosotros.</p>
    </section>

    <!-- Carrusel de Noticias -->
    <section class="carousel-section animate-on-scroll">
        <h2 class="carousel-title">Lo Más Importante</h2>
        <div class="carousel">
            <div class="carousel-container">
                <div class="slide active">
                    <img src="https://universitariadecolombia.edu.co/wp-content/uploads/2025/02/Undia-18.png" alt="Noticia 1">
                </div>
                <div class="slide">
                    <img src="https://universitariadecolombia.edu.co/wp-content/uploads/2025/05/Campeones-Sala.png" alt="Noticia 2">
                </div>
                <div class="slide">
                    <img src="https://universitariadecolombia.edu.co/wp-content/uploads/2025/05/Campe-1.png" alt="Noticia 3">
                </div>
                <div class="slide">
                    <img src="https://universitariadecolombia.edu.co/wp-content/uploads/2025/02/Undia-19.png" alt="Noticia 4">
                </div>
                <div class="slide">
                    <img src="https://universitariadecolombia.edu.co/wp-content/uploads/2025/02/Undia-17.png" alt="Noticia 5">
                </div>
                <div class="slide">
                    <img src="https://universitariadecolombia.edu.co/wp-content/uploads/2025/02/Egresados-Idiomas.png" alt="Noticia 6">
                </div>
                <div class="slide">
                    <img src="https://universitariadecolombia.edu.co/wp-content/uploads/2025/02/Venezola.png" alt="Noticia 7">
                </div>
                <div class="slide">
                    <img src="https://universitariadecolombia.edu.co/wp-content/uploads/2025/02/Convenio-Sena-slides2.png" alt="Noticia 8">
                </div>
            </div>
            
            <button class="carousel-nav prev" onclick="prevSlide()">‹</button>
            <button class="carousel-nav next" onclick="nextSlide()">›</button>
            
            <div class="carousel-dots">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
            </div>
        </div>
    </section>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="color: #9e0000; text-align: center; margin-bottom: 30px;">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">Usuario/Cédula:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
                <div id="mensaje" class="message"></div>
            </form>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2 style="color: #9e0000; text-align: center; margin-bottom: 30px;">Registrarse</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="newUsuario">Cédula:</label>
                    <input type="text" id="newUsuario" name="newUsuario" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Contraseña:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="login-btn">Registrarse</button>
                <div id="registerMensaje" class="message"></div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Universitaria de Colombia - Todos los derechos reservados</p>
    </footer>

    <script>
        // Base de datos de usuarios (mejorada)
        let usuarios = {
            "1002457818": {
                password: "1002457818",
                nombre: "Usuario Demo",
                email: "demo@universitaria.edu.co"
            }
        };

        // Crear partículas flotantes
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particles.appendChild(particle);
            }
        }

        // Carrusel
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                dots[i].classList.remove('active');
            });
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            showSlide(currentSlideIndex);
        }

        function prevSlide() {
            currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
            showSlide(currentSlideIndex);
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            showSlide(currentSlideIndex);
        }

        // Auto-advance carrusel
        setInterval(nextSlide, 5000);

        // Modales
        function openModal() {
            document.getElementById('loginModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('loginModal').classList.remove('show');
            document.getElementById('mensaje').textContent = '';
            document.getElementById('loginForm').reset();
        }

        function openRegisterModal() {
            document.getElementById('registerModal').classList.add('show');
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').classList.remove('show');
            document.getElementById('registerMensaje').textContent = '';
            document.getElementById('registerForm').reset();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');

            if (usuarios[usuario] && usuarios[usuario].password === password) {
                mensaje.className = 'message success';
                mensaje.textContent = '✅ Acceso concedido. Redirigiendo...';
                setTimeout(() => {
                    // Simular redirección a página de estudiante
                    alert(`¡Bienvenido ${usuarios[usuario].nombre}!\n\nEsta es una demo. En la versión real, serías redirigido al panel de estudiante.`);
                    closeModal();
                }, 1500);
            } else {
                mensaje.className = 'message error';
                mensaje.textContent = '❌ Usuario o contraseña incorrectos';
            }
        });

        // Registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newUsuario = document.getElementById('newUsuario').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('registerMensaje');

            if (usuarios[newUsuario]) {
                mensaje.className = 'message error';
                mensaje.textContent = '❌ Este usuario ya existe';
                return;
            }

            if (newPassword !== confirmPassword) {
                mensaje.className = 'message error';
                mensaje.textContent = '❌ Las contraseñas no coinciden';
                return;
            }

            if (newPassword.length < 6) {
                mensaje.className = 'message error';
                mensaje.textContent = '❌ La contraseña debe tener al menos 6 caracteres';
                return;
            }

            // Registrar nuevo usuario
            usuarios[newUsuario] = {
                password: newPassword,
                nombre: nombre,
                email: email
            };

            mensaje.className = 'message success';
            mensaje.textContent = '✅ Usuario registrado exitosamente';
            
            setTimeout(() => {
                closeRegisterModal();
                openModal();
            }, 2000);
        });

        // Cerrar modales al hacer clic fuera
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });

        // Animaciones al scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('animated');
                }
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            animateOnScroll();
        });

        window.addEventListener('scroll', animateOnScroll);
    </script>
</body>
</html>
